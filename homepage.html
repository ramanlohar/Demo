<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Custom Home Page</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #ffffff;

            margin: 0;

            padding: 0;

        }

        

        .page {

            max-width: 600px;

            margin: 0 auto;

            padding: 20px;

        }

        

        .search {

            margin-bottom: 20px;

            text-align: center;

        }

        

        input[type="text"] {

            width: 70%;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        

        button {

            padding: 10px 20px;

            background-color: #4CAF50;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        

        .shortcuts {

            display: flex;

            justify-content: space-around;

        }

        

        .shortcuts div {

            text-align: center;

            margin-bottom: 10px;

        }

        

        .shortcuts a {

            display: block;

            text-decoration: none;

            color: #333;

        }

        

        .shortcuts img {

            width: 50px;

            height: 50px;

            margin-bottom: 5px;

        }

        

        a {

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            text-align: center;

            width: 60px;

        }

        .shortcuts img {

            height: 50px;

            width: 50px;

            border-radius: 10px;

            border: 2px solid black;

        }

    </style>

</head>

    <script>

        document.getElementById("searchButton").addEventListener("click", function() {

            var searchTerm = document.getElementById("searchInput").value;

            if (searchTerm.trim() !== "") {

                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);

            }

        });

    </script>
